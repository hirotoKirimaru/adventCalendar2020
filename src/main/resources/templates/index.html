<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>TODOアプリ</title>
</head>

<body>
	<h1>TODOアプリ</h1>
	<h1 th:text="${message}"></h1>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>USER_ID</th>
			<th>ACTION</th>
		</tr>
		<tr th:each="todo : ${todos}">
			<form action="/" method="post">
				<td th:text="${todo.id}" name="id"></td>
				<td th:text="${todo.userId}" name="userId"></td>
                <td><input type="text" th:value="${todo.action}" name="action"></td>
				<td><input type="submit" value="修正"></td>
			</form>
		</tr>

	</table>
</body>

</html>
